<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PixWords Helper</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.6/d3.min.js" charset="utf-8"></script>

            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js" charset="utf-8">
        $("img.lazy").show().lazyload();
    </script>
    <script src="functions.js" charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {

                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;

            m.parentNode.insertBefore(a, m)

<body>

<div id="container">
    <img alt="PixWords Helper" id="logo" src="assets/logo.png" width="512" height="230">
    <br>
    <span>
        <label for="lang">Language: </label>
        <select id="lang">
            <option>Loading...</option>
        </select>
        <button type="button" id="defaultLang">Default</button>
    </span>
    <span>
        <label for="length">Length: </label>
        <select id="length">
            <option>Loading...</option>
        </select>
        <button type="button" id="defaultLength">Default</button>
    </span>
    <span>
        <label for="letters">Letters: </label>
        <p id="letters" class="fix" style="font-style: italic">Please select length</p>
        <button type="button" id="clearLetters" style="display: none">Clear</button>
    </span>
    <span>
        <label for="contains">Contains: </label>
        <input type="text" id="contains">
        <input type="checkbox" id="regexBox" title="Search using Regular Expressions">
        <p class="fix" id="regexLabel" style="color: red">Regex</p>
        <button type="button" id="clearContains">Clear</button>
    </span>
    <span>
        <label for="answer">Answer: </label>
        <p id="answer" class="fix" style="font-style: italic; padding: 5px 10px">Please select an image</p>
    </span>
    <span id="images">
        <img src="assets/loader.gif" alt="Loading" title="Images are loading...">
    </span>
    <span>
        <p class="fix" style="font-weight: bold">Â© 2015 paidaki - </p>
        <a class="fix" href="mailto:paidaki@hotmail.com" target="_blank">paidaki@hotmail.com</a>
    </span>
</div>

</body>
</html>
